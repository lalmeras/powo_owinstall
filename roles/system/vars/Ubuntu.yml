mysql:
  data_dir: /var/lib/mysql
  packages:
    - mysql-client
    - mysql-server
  service: mysql

postgresql:
  data_dir: /var/lib/postgresql
  conf_dir: __OVERRIDE__
  packages:
    - postgresql
    - postgresql-client
    - postgresql-contrib
  service: postgresql

apache:
  packages:
    - apache2
  service: apache2

openssh:
  packages:
    - openssh-server
    - openssh-client
